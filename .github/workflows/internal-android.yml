name: Build Android

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build and Submit Android
    runs-on: ubuntu-latest

    env:
      EAS_PROJECT_ID: ${{ secrets.EAS_PROJECT_ID }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Configure Expo and Google Play credentials
        run: |
          eas login --token ${{ secrets.EXPO_TOKEN }}
          mkdir -p ./credentials
          echo "${{ secrets.ANDROID_SERVICE_ACCOUNT_JSON }}" > ./credentials/service-account.json

      - name: Determine EAS profile
        id: profile
        run: echo "profile=staging" >> $GITHUB_OUTPUT

      - name: Build Android (Local)
        run: |
          mkdir -p ./builds
          eas build --platform android \
            --profile ${{ steps.profile.outputs.profile }} \
            --local --output ./builds/app-release.aab \
            --non-interactive

      - name: Submit to Google Play
        run: |
          eas submit --platform android \
            --path ./builds/app-release.aab \
            --profile staging \
            --non-interactive \
