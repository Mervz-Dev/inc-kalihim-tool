name: Build Android

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build and Submit Android
    runs-on: ubuntu-latest

    env:
      EAS_PROJECT_ID: ${{ secrets.EAS_PROJECT_ID }}
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Cache Yarn dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/yarn
            node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install

      - name: Install EAS CLI
        run: yarn global add eas-cli

      - name: Configure Google Play credentials
        run: |
          mkdir -p ./credentials
          echo "${{ secrets.ANDROID_SERVICE_ACCOUNT_JSON }}" > ./credentials/service-account.json

      - name: Determine EAS profile
        id: profile
        run: echo "profile=staging" >> $GITHUB_OUTPUT

      - name: Build Android (Local)
        run: |
          mkdir -p ./builds
          export NODE_OPTIONS="--max-old-space-size=4096"
          eas build --platform android \
            --profile ${{ steps.profile.outputs.profile }} \
            --local --output ./builds/app-release.aab \
            --non-interactive

      - name: Submit to Google Play
        run: |
          eas submit --platform android \
            --path ./builds/app-release.aab \
            --profile staging \
            --non-interactive \
            --service-account ./credentials/service-account.json
