name: Production CI

on:
  workflow_dispatch:
    inputs:
      build_android:
        description: "Build Android?"
        required: false
        default: true
        type: boolean
      build_ios:
        description: "Build iOS?"
        required: false
        default: true
        type: boolean

jobs:
  versioning:
    uses: ./.github/workflows/versioning.yml

  commit-version:
    needs: versioning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          yarn install
          yarn global add eas-cli
          npm install -g expo-cli

      - name: Update app.json with version/build
        run: |
          jq ".expo.version = \"${{ needs.versioning.outputs.version }}\" |
              .expo.ios.buildNumber = \"${{ needs.versioning.outputs.build_number }}\" |
              .expo.android.versionCode = (${{ needs.versioning.outputs.build_number }} | tonumber)" \
            app.json > t.json && mv t.json app.json

      - name: Prebuild
        run: npx expo prebuild --non-interactive

      - name: Commit updated version
        id: commit
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add app.json
          git diff --cached --quiet || git commit -m "chore: bump version to ${{ needs.versioning.outputs.version }} and build ${{ needs.versioning.outputs.build_number }}"

          # Push only for workflow_dispatch or branch in repo
          if [ "${GITHUB_EVENT_NAME}" = "workflow_dispatch" ] || [ "${GITHUB_EVENT_NAME}" = "create" ]; then
            git push
          fi

      - name: Create tag
        id: tag
        run: |
          TAG="v${{ needs.versioning.outputs.version }}"
          git tag $TAG
          git push origin $TAG
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 || echo "")
          if [ -z "$LAST_TAG" ]; then
            BODY=$(git log --pretty=format:"- %s")
          else
            BODY=$(git log $LAST_TAG..HEAD --pretty=format:"- %s")
          fi
          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "$BODY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          release_name: "Release ${{ needs.versioning.outputs.version }}"
          body: ${{ steps.changelog.outputs.body }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-android:
    if: ${{ github.event.inputs.build_android == 'true' }}
    needs: commit-version
    uses: ./.github/workflows/android-build.yml
    with:
      version: ${{ needs.versioning.outputs.version }}
      build_number: ${{ needs.versioning.outputs.build_number }}
      profile: production
    secrets: inherit

  build-ios:
    if: ${{ github.event.inputs.build_ios == 'true' }}
    needs: commit-version
    uses: ./.github/workflows/ios-build.yml
    with:
      version: ${{ needs.versioning.outputs.version }}
      build_number: ${{ needs.versioning.outputs.build_number }}
      profile: production
    secrets: inherit
