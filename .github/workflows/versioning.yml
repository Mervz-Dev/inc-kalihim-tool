name: Versioning

on:
  workflow_call:
    outputs:
      build_number:
        value: ${{ jobs.version.outputs.build_number }}

jobs:
  version:
    runs-on: ubuntu-latest

    outputs:
      build_number: ${{ steps.build.outputs.build_number }}

    steps:
      - uses: actions/checkout@v3

      - name: Create build number (10-digit)
        id: build
        run: |
          # Use 10-digit timestamp: YYMMDDHHMM
          build_number=$(date +%y%m%d%H%M)  # e.g., 2511140153
          echo "Generated build number: $build_number"
          echo "build_number=$build_number" >> $GITHUB_OUTPUT
