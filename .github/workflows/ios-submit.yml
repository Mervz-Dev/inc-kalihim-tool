name: iOS Submit

on:
  workflow_dispatch:
    inputs:
      file_name:
        description: "iOS build artifact file name (e.g., ikt-1.0.12-2025111401011.ipa)"
        required: true
        type: string

jobs:
  submit-ios:
    runs-on: ubuntu-latest

    env:
      EXPO_APPLE_ID: ${{ secrets.APPLE_ID }}
      EXPO_APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

    steps:
      # 1️⃣ Checkout (needed for EAS CLI)
      - uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Install EAS CLI
      - name: Install EAS CLI
        run: |
          npm install -g eas-cli
          npm install -g expo-cli

      # 4️⃣ Download artifact (from previous workflow run)
      - name: Download iOS artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ github.event.inputs.file_name }}
          path: ./builds

      # 5️⃣ Submit to TestFlight
      - name: Submit to TestFlight
        run: |
          FILE="./builds/${{ github.event.inputs.file_name }}"
          if [ ! -f "$FILE" ]; then
            echo "File not found: $FILE"
            exit 1
          fi

          echo "Submitting $FILE to TestFlight..."
          eas submit \
            --platform ios \
            --path "$FILE" \
            --profile production \
            --non-interactive
